name: AlphaScout CI
on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    permissions:
      contents: read  # recommended by setup-python action

    steps:
      - name: Check out repository
      - uses: actions/checkout@v4

      # (Optional) quick visibility check â€” enable if you need to debug path/casing
      # - name: Show repo tree (debug)
      #   run: ls -la && echo && ls -la CI || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          # IMPORTANT: single-line value (no block scalar / no inline comments)
          cache-dependency-path: CI/requirements-dev.txt

      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r CI/requirements-dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Black (check only)
        run: black --check .

      - name: Mypy
        run: mypy .

      - name: Pytest with coverage
        run: coverage run -m pytest && coverage report -m

      - name: Upload coverage XML
        run: coverage xml

      - name: Store coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
